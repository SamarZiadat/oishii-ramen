{% load static %}

<header>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'images/oishii-ramen-logo.webp' %}" alt="Oishii Ramen logo" max-width="100%"
                    height="100em">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Nav Items -->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'course_mybookings' %}">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Log out</a>
                    </li>
                    {% if user == "staff" %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'course_add' %}">Add Course</a>
                    </li>
                    {% endif %}
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Sign in</a>
                    </li>
                    {% endif %}
                </ul>
                {% if user.is_authenticated %}
                <span class="navbar-text">
                    <i class="far fa-user"></i> {{ user }}
                </span>
                {% endif %}
            </div>
        </div>
        </div>
    </nav>
    <!-- /.nav -->
</header>
